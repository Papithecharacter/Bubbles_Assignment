<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>secondpage</title>
</head>
<style>
body {
    margin: 0;
    padding: 0;
    overflow: hidden; 
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh; 
    background-color: #f0f0f0; /* Default light mode background color */
    color: #333; /* Default text color */
}

body.dark-mode {
    background-color: #232020; /* Dark mode background color */
    color: #f0f0f0; /* Dark mode text color */
}

.container {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    position: relative; 
    margin-right: 500px;
}

.circle {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-right: 20px;
    cursor: pointer; 
}

.arrow {
    width: 0;
    height: 0;
    border-top: 25px solid transparent;
    border-bottom: 25px solid transparent;
    border-right: 50px solid black;
    position: absolute;
    transition: transform 0.5s ease; 
    transform-origin: top right; 
    left: calc(100% + 210px);  
    margin-left: 500px;
}

.color-picker {
    margin-left: 20px;
}

#generate-button, #reset-button, #home {
    background-color: #0ea1be; 
    color: white; 
    padding: 10px 20px; 
    border: none; 
    border-radius: 5px; 
    cursor: pointer; 
    transition: background-color 0.3s ease; 
    margin-left: 20px;
    height: 5vh;
}

#generate-button:hover, #reset-button:hover {
    background-color: #45a049; 
}

#generate-button:focus, #reset-button:focus {
    outline: none; 
}

#reset-button {
    background-color: #f44336; 
}

#reset-button:hover {
    background-color: #d32f2f; 
}

#box {
    margin-bottom: 70px;
}

#dark-mode-toggle{
    background-color: #0ea1be; 
    color: white; 
    padding: 10px 20px; 
    border: none; 
    border-radius: 5px; 
    cursor: pointer; 
    transition: background-color 0.3s ease; 
    margin-left: 20px;
    margin-bottom: 20px;
    width: 300px;
    box-sizing: border-box;
    font-size: 16px;
    outline: none; 

}

#home-button {
    background-color: #f44336; 
}

#home-button:hover {
    background-color: #d32f2f; 
}

#name {
    font-family: 'Arial', sans-serif; 
    font-size: 36px; 
    margin-bottom: 30px; 
    text-transform: uppercase; 
    letter-spacing: 2px; 
    margin-left: 250px;
}

#but {
    margin-left: 250px;
}

#name-display {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 20px;
    width: 200px;
    font-weight: bolder;

}

</style>
<body>
    <div id="box">
        
        <h1 id="name">Bubbles Game...</h1>
        <input type="text" id="name-display" disabled>
        
        <div id="container-div"></div>
        
        <div id="but">
           <button id="generate-button">Input the Circle</button>
           <button id="reset-button">Reset</button>
           <button id="home">Home</button>
           <button id="dark-mode-toggle">Light/Dark Mode</button>
        </div>
        
    </div>
     
    <script src="index1.js"></script>
</body>
</html>
